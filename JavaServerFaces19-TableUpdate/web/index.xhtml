<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
         <h:form>
        <h:dataTable  style="border-collapse:collapse; border:2px;"
                      value="#{b.employeer}" var="e">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{e.name}
                <h:inputText value="#{e.name}" size="10" rendered="#{e.update}"/>
                <h:outputText value="#{e.name}" rendered="#{not e.update}"/>
            </h:column>
            <h:column>
                <f:facet name="header">SurName</f:facet>
                #{e.surname}
                <h:inputText value="#{e.surname}" size="10" rendered="#{e.update}"/>
                <h:outputText value="#{e.surname}" rendered="#{not e.update}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Number</f:facet>
                #{e.number}
                <h:inputText value="#{e.number}" size="10" rendered="#{e.update}"/>
                <h:outputText value="#{e.number}" rendered="#{not e.update}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                #{e.age}
                <h:inputText value="#{e.age}" size="10" rendered="#{e.update}"/>
                <h:outputText value="#{e.age}" rendered="#{not e.update}"/>
            </h:column>
            <h:column>               
                <f:facet name="header">Wages</f:facet>
                #{e.wages}
                <h:inputText value="#{e.wages}" size="10" rendered="#{e.update}"/>
                <h:outputText value="#{e.wages}" rendered="#{not e.update}"/>
            </h:column>
             <h:column>               
                <f:facet name="header">Delete</f:facet>
                <h:commandButton value="Delete" action="#{b.deleteRecord(e)}"/>
            </h:column>
            <h:column>               
                <f:facet name="header">Update</f:facet>
                <h:commandButton value="Update" rendered="#{not e.update}" action="#{b.updateRecord(e)}"/>               
                <h:commandButton value="Save" action="#{b.saveRecord()}" rendered="#{e.update}"/>
            </h:column>
        </h:dataTable>
            </h:form>
        <br></br><br/>
        <hr/><hr/>
        <h:form>
            <h2>Register Employeer</h2>
            <table title="Register Employeer">
                <tr>
                    <td>Name</td>
                    <td><h:inputText value="#{b.name}"/></td>
                </tr>
                  <tr>
                    <td>SurName</td>
                    <td><h:inputText value="#{b.surname}"/></td>
                </tr>
                  <tr>
                    <td>Age</td>
                    <td><h:inputText value="#{b.age}"/></td>
                </tr>
                  <tr>
                    <td>Number</td>
                    <td><h:inputText value="#{b.number}"/></td>
                </tr>
                 <tr>
                    <td>Wages</td>
                    <td><h:inputText value="#{b.wages}"/></td>
                </tr>
            </table>   
            <h:commandButton value="Add" action="#{b.addRecord()}"/>
            <h:commandButton value="Save the changes" action="#{b.saveRecord()}"/>
        </h:form>
    </h:body>
</html>
