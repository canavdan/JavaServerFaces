<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:inputText value="#{helloBeanForViewScoped.name}"></h:inputText>
        <br></br>
        <h:commandButton value="Welcome Me(to welcome view)" action="#{helloBeanForViewScoped.toAnotherView}"></h:commandButton>
        <br></br>
        <h:commandButton value="Welcome Me(to this view)" action="#{helloBeanForViewScoped.toThisView}"></h:commandButton>
        <br></br>
        <h:commandButton value="Welcome Me(stay in this view)" action="#{helloBeanForViewScoped.stayInThisView}"></h:commandButton>
        <br></br>
     
        <h:outputText value="Welcome #{helloBeanForViewScoped.name} , commit #{helloBeanForViewScoped.commitTimes} times" rendered="#{helloBeanForViewScoped.name!=null}"></h:outputText>
    </h:form>
    </h:body>
</html>
