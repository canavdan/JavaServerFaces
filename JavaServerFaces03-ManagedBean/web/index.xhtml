<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kayit</title>
    </h:head>
    <h:body>
        <f:view>
            <h3>Managed Bean</h3>
            <h:form>
                <h:panelGrid id="panel" columns="2">
                    <f:facet name="header">
                        <h:outputText value="Register Screen"/>
                    </f:facet> 

                    <h:outputText value="Name:"/>
                    <h:inputText id="name" value="#{bilgBean.name}"/>

                    <h:outputText value="Surname:"/>
                    <h:inputText id="surname" value="#{bilgBean.surname}"/>

                    <h:outputText value="Deneyim"/>
                    <h:selectOneRadio layout="pageDirection" value="#{bilgBean.info}">
                        <f:selectItem itemValue="JSF" itemLabel="JavaServer Faces"/>
                        <f:selectItem itemValue="JSP" itemLabel="JavaServer Pages"/>
                        <f:selectItem itemValue="Hibernate" itemLabel="Hibernate"/>
                        <f:selectItem itemValue="Spring" itemLabel="Spring"/>
                        <f:selectItem itemValue="PF" itemLabel="PrimeFaces"/>
                    </h:selectOneRadio>
                    
                    <h:commandButton value="Reset" type="reset"/>
                    <h:commandButton value="Sent"/>
                     <br/> <br/>
                    <f:facet name="footer">
                        <h:outputText value="The Info You Entered"/>
                    </f:facet>
                    
                </h:panelGrid>
                <br/>
                <h:outputText value="Name and Surname:"/>
                <h:outputText value="#{bilgBean.name} #{bilgBean.surname}"/>
                <br/>
                <h:outputText value="Experienced:"/>
                <h:outputText value="#{bilgBean.info}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
