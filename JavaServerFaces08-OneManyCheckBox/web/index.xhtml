<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CheckBox</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>1. Single checkbox</h2>
            <h:selectBooleanCheckbox value="#{b.rememberMe}" /> Remember Me

            <h2>2. Mutiple checkboxes</h2>	    
            1. Hard-coded with "f:selectItem" : 
            <h:selectManyCheckbox value="#{b.favNumber1}">
                <f:selectItem itemValue="1" itemLabel="Number1-1"/>
                <f:selectItem itemValue="2" itemLabel="Number1-2"/>
                <f:selectItem itemValue="3" itemLabel="Number1-3"/>
                <f:selectItem itemValue="4" itemLabel="Number1-4"/>
                <f:selectItem itemValue="5" itemLabel="Number1-5"/>
            </h:selectManyCheckbox>          
            <br />

            2. Generated by Array :
            <h:selectManyCheckbox value="#{b.favNumber2}">
                <f:selectItems value="#{b.favNumber2Value}"/>
            </h:selectManyCheckbox>
            <br />

            3. Generated by Map :
            <h:selectManyCheckbox value="#{b.favNumber3}">
                <f:selectItems value="#{b.favNumber3Value}"/>
            </h:selectManyCheckbox>
            <br/>

            <h:commandButton value="Submit" action="result.xhtml" />
            <h:commandButton value="Reset" type="reset" />
        </h:form>
    </h:body>
</html>
