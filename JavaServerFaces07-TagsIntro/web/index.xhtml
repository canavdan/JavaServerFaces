<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" style="border:2px solid gold; width: 500px;">
               Name:<h:inputText value="#{b.name}"/>
               Surname:<h:inputText value="#{b.surname}"/>
                Password:<h:inputSecret value="#{b.password}"/>
                Adress:<h:inputTextarea value="#{b.adress}"/>
                
                <h:commandButton value="Press" action="#{b.goUser()}"/>
            </h:panelGrid>
            
            
            
            
        </h:form>
    </h:body>
</html>
