<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" style="border:2px solid gold; width: 500px;">

                Select Language:<h:outputText value="#{message['language']}"/>

                <h:selectOneMenu value="#{lang.situation}" onchange="submit()"
                                 valueChangeListener="#{lang.control}"
                                 style="border:2px solid darkgoldenrod; width: 200px;">
                    <f:selectItems value="#{lang.countryMap}"/>
                </h:selectOneMenu>               
            </h:panelGrid>
            <h:panelGrid columns="2" style="border:2px solid blue; width: 500px;">
                <f:facet name="Register">#{message['system_login']}</f:facet>

                <h:outputText value="#{message['name']}"/>
                <h:inputText value="-"/>          
                <h:outputText value="#{message['surname']}"/>
                <h:inputText value="-"/>      
                <h:outputText value="#{message['username']}"/>
                <h:inputText value="-"/>      
                <h:outputText value="#{message['password']}"  />           
                <h:inputText value="-"/>                                
           
            <h:commandButton value="#{message['login']}"/>
             </h:panelGrid>
        </h:form>
    </h:body>
</html>
