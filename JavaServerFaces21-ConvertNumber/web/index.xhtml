<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3">
            <h:outputText value="Ürün fiyatı:"/>
            <h:inputText value="#{b.number}" id="numberID"
                         label="Minimum number must be 2" size="20" required="true">
                <f:validateLongRange minimum="2"/>
                <f:convertNumber minFractionDigits="2"/>
            </h:inputText> 
            
            <h:commandButton value="GO" action="result.xhtml" style="color:darkmagenta;"/>
        </h:panelGrid>
        <h:message for="numberID" style="color:red;"/></h:form>
    </h:body>
</html>
