<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajax</title>
    </h:head>
    <h:body>
        <h:form>
        <h:inputText value="#{helloBean.name}" id="name"/>
        <h:inputText value="#{helloBean.name2}" id="name2"/>
        
        <h:commandButton value="Click">
            <f:ajax execute="name" render="output"/>           
        </h:commandButton>
        
        <h2>The first input value: <h:outputText id="output" value="#{helloBean.name}"/></h2>
        <h2>The second input value: <h:outputText id="output2" value="#{helloBean.name2}"/></h2>
   </h:form> </h:body>
</html>
