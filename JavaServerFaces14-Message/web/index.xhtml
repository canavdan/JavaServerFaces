<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body><h:form>
            <h:panelGrid columns="3">
                <h:outputLabel>Name</h:outputLabel>
                <h:inputText value="#{b.name}" id="nameID" required="true"
                             size="15" label="name">
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                <h:message for="nameID"/>
                
                <h:outputLabel>Surname</h:outputLabel>
                <h:inputText value="#{b.surname}" id="surnameID" required="true"
                             size="15" label="surname">
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>
                <h:message for="surnameID"/>
                
                 <h:outputLabel>Number</h:outputLabel>
                 <h:inputText value="#{b.number}" id="numberID" required="true"
                             size="15" label="number">
                     <f:validateLongRange minimum="2" maximum="30"/>
                </h:inputText>
                <h:message for="numberID"/>

            </h:panelGrid>
            
            <h:commandButton value="Clean" type="reset"/>
            <h:commandButton value="Page2" action="page2.xhtml"/>
        </h:form>  </h:body>
</html>
