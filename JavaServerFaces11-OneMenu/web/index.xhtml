<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>
            1-By hardcoding

            <h:selectOneMenu value="#{b.favCoffee1}">
                <f:selectItem itemValue="C1-Mocha" itemLabel="Mocha"/>
                <f:selectItem itemValue="C1-Latte" itemLabel="Latte"/>
                <f:selectItem itemValue="C1-Americano" itemLabel="Americano"/>
            </h:selectOneMenu>

            <br/><br/>
            2-By array
            <h:selectOneMenu value="#{b.favCoffee2}">
                <f:selectItems value="#{b.coffee2}"/>
            </h:selectOneMenu>

            <br/><br/>
            3-By map
            <h:selectOneMenu value="#{b.favCoffee3}">
                <f:selectItems value="#{b.coffee3}"/>
            </h:selectOneMenu>

            <h:commandButton value="Reset" type="reset"/>
            <h:commandButton value="Submit" action="result.xhtml"/>
        </h:form>
    </h:body>
</html>
